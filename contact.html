<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-image: url("images/sunset.jpg");
            background-size: cover; 
            color: white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="bottlenose.html">Bottlenose</a></li>
                <li><a href="common.html">Common</a></li>
                <li><a href="spinner.html">Spinner</a></li>
                <li><a href="funfacts.html">Fun Facts</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="content-container">
          <div class="main-column">
            <form class="contact-form">
              <fieldset>
                  <legend>Get in Touch</legend>
          
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Create a password">
          
                  <label>Favorite Dolphin</label>
                  <div class="radio-group">
                      <label><input type="radio" name="dolphin" value="Bottlenose"> Bottlenose</label>
                      <label><input type="radio" name="dolphin" value="Common"> Common</label>
                      <label><input type="radio" name="dolphin" value="Spinner"> Spinner</label>
                  </div>
          
                  <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label>
          
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
          
                  <input type="submit" value="Send Message">
              </fieldset>
            </form>
          </div>
          <div class="sidebar-column">
            <h2>Contact Information</h2>
            <p>Email: elvira_menegoni@sbcglobal.net</p>
            <p><a href="index.html">Back to Home</a></p>
          </div>
        </div>
        

        <footer>
            <p>&copy; 2025 Elvira Menegoni</p>
        </footer>
    </div>
</body>
</html>
